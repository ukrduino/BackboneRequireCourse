<div class="col-lg-6 col-lg-offset-3" id="registrationFormTemplate">
    <h2 class="block-panel-heading">Register</h2>
    <input name="email" type="email" class="form-control credentials" placeholder="Email address">
    <input name="password" type="password" class="form-control credentials" placeholder="Password">
    <input name="passwordConfirmation" type="password" class="form-control credentials" placeholder="Confirm password">
    <p class="error alert-danger"></p>
    <button class="btn btn-primary btn-lg btn-block" id="registerButton">Register</button>
</div>
