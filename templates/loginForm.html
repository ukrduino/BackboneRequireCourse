<div class="col-lg-6 col-lg-offset-3" id="loginFormTemplate">
    <form>
        <h2 class="block-panel-heading">Sign in</h2>
        <input name="username" id="username" type="text" class="form-control credentials"
               placeholder="Email address">
        <input name="password" id="password" type="password" class="form-control credentials" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <div id="registerLink"><a href="#register">register</a></div>
</div>
