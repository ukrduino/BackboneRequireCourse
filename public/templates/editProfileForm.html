<div class="col-lg-8 col-lg-offset-2">
    <h3> Edit Profile Data </h3>
    <hr/>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Email: </span></dt>
        <dd>
            <!-- Email -->
            <input id="email" type="email" class="form-control" placeholder="Email" value="<%= email %>" disabled/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> First Name: </span></dt>
        <dd>
            <!-- first_name -->
            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name"
                   value="<%= first_name %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Last Name: </span></dt>
        <dd>
            <!-- last_name -->
            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name"
                   value="<%= last_name %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Birthday: </span></dt>
        <dd>
            <!-- Birthday -->
            <div class="input-group">
            <input type='text' class="form-control" id="birthday" data-value="<%= birthday %>" placeholder="Enter Your BirthDay"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Phone: </span></dt>
        <dd>
            <!-- Phone -->
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" value="<%= phone %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Address: </span></dt>
        <dd>
            <!-- address -->
            <input type="text" class="form-control" id="address" placeholder="Enter Your Address"
                   value="<%= address %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Logo Image (url): </span></dt>
        <dd>
            <!-- image_url -->
            <input type="text" class="form-control" id="image_url" placeholder="Enter Image Url"
                   value="<%= image_url %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Twitter Account: </span></dt>
        <dd>
            <!-- twitter -->
            <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter Account"
                   value="<%= twitter %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> About Yourself: </span></dt>
        <dd>
            <!-- description -->
            <textarea class="form-control" rows="3" id="description"
                      placeholder="Few words about"><%= description %></textarea>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Status Message: </span></dt>
        <dd>
            <!-- Status -->
            <input type="text" class="form-control" id="status" placeholder="Status Message" value="<%= status %>"/>
        </dd>
    </dl>
    <dl class="dl-horizontal profile-data-item">
        <dt><span class="inline-block thin title"> Gender: </span></dt>
        <dd>
            Gender
            <select type="text" class="form-control" id="gender" placeholder="Gender" value="<%= gender %>">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </dd>
    </dl>
    <a href="#profile" class="btn btn-warning btn-lg pull-right buttonsInProfilePage" id="cancelEditProfile">Cancel</a>
    <button class="btn btn-success btn-lg pull-right buttonsInProfilePage" id="saveProfile">Save Profile</button>
</div>
